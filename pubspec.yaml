name: flutter_voicecall_app
description: "A voice calling application with call recording and speech-to-text"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # Agora for Voice Calling
  agora_rtc_engine: ^6.3.2

  # Speech to Text
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1

  # Audio Recording
  record: ^5.1.2
  path_provider: ^2.1.4
  audioplayers: ^6.1.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  flutter_contacts: ^1.1.7+1

  #push notifications
  # firebase_messaging: ^15.1.3
  # flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  record_linux: ^1.0.0
  record_platform_interface: ^1.4.0

flutter:
  uses-material-design: true

